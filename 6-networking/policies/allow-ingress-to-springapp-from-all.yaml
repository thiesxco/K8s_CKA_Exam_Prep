apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-springapp-ingress-from-all
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: myapp
  policyTypes:
   - Ingress
  ingress:
   - from:
      - ipBlock:
          cidr: 0.0.0.0/0
      #- namespaceSelecotr:
      #- podSelecotr: