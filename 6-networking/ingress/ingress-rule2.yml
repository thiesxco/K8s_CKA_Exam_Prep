apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rule2
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "dev.lernkubernetes.com"
    http:
      paths:
        - path: /app1
          pathType: Prefix
          backend:
            service:
              name: app1-svc
              port:
                number: 80
        - path: /app2
          pathType: Prefix
          backend:
            service:
              name: app2-svc
              port:
                number: 80
        - path: /app3
          pathType: Prefix
          backend:
            service:
              name: app3-svc
              port:
                number: 80
